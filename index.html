<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alphabet Clash</title>
    <!-- daisy ui & tailwind -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.7.2/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- font google -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Anton&family=Poppins:wght@400;700;800&display=swap"
        rel="stylesheet">
    <style>
        body {
            font-family: "Poppins";
        }

        .anton-font {
            font-family: "Anton", sans-serif;
        }
    </style>
</head>

<body>
    <main
        class="bg-[#1E1E1E] min-h-screen bg-center bg-[url('./images/background.png')] bg-no-repeat flex justify-center items-center">
        <!-- play start field -->
        <div id="start-play" class=" text-white flex flex-col items-center gap-5 min-h-screen justify-center">
            <h1 class="anton-font text-7xl">ALPHABET CLASH</h1>
            <p>Unleash Your Keyboard Kung Fu : Press “Enter” to Play</p>
            <button onclick="play()" class="btn">Play Now</button>
        </div>
        <!-- playing field  -->
        <div id="play-field" class="hidden flex flex-col gap-5 items-center">
            <div class="bg-[#FFFFFFB3] border-[20px]  rounded-lg border-[#010313CC]">
                <div class=" flex justify-center text-white">
                    <span class="bg-[#2F2941] px-4 py-2 rounded-b-lg text-lg">Don't watch keyboard while
                        playing.</span>
                </div>
                <div class=" flex flex-col justify-center items-center artboard artboard-horizontal phone-6 ">
                    <p id="field-alphabet" class="text-8xl font-bold uppercase">Y</p>
                </div>
            </div>
            <div>
                <div class="flex justify-center gap-1 my-1 w-full">
                    <kbd class="kbd">q</kbd>
                    <kbd class="kbd">w</kbd>
                    <kbd class="kbd">e</kbd>
                    <kbd class="kbd">r</kbd>
                    <kbd class="kbd">t</kbd>
                    <kbd class="kbd">y</kbd>
                    <kbd class="kbd">u</kbd>
                    <kbd class="kbd">i</kbd>
                    <kbd class="kbd">o</kbd>
                    <kbd class="kbd">p</kbd>
                </div>
                <div class="flex justify-center gap-1 my-1 w-full">
                    <kbd class="kbd">a</kbd>
                    <kbd class="kbd">s</kbd>
                    <kbd class="kbd">d</kbd>
                    <kbd class="kbd">f</kbd>
                    <kbd class="kbd">g</kbd>
                    <kbd class="kbd">h</kbd>
                    <kbd class="kbd">j</kbd>
                    <kbd class="kbd">k</kbd>
                    <kbd class="kbd">l</kbd>
                </div>
                <div class="flex justify-center gap-1 my-1 w-full">
                    <kbd class="kbd">z</kbd>
                    <kbd class="kbd">x</kbd>
                    <kbd class="kbd">c</kbd>
                    <kbd class="kbd">v</kbd>
                    <kbd class="kbd">b</kbd>
                    <kbd class="kbd">n</kbd>
                    <kbd class="kbd">m</kbd>
                    <kbd class="kbd">/</kbd>
                </div>
            </div>
            <div class="flex w-full justify-between">
                <button class="btn bg-[#894189] text-white border-0 text-lg">Life <img src="./images/heart.svg" alt="">
                    <span>5</span></button>
                <button class="btn bg-[#360490] text-white border-0 text-lg">Score <img src="./images/doller.svg"
                        alt="">
                    <span>0</span>
                </button>

            </div>
        </div>
        <!-- playing field end -->
        <!-- final score start -->
        <div class="hidden">
            <div
                class="p-10 bg-gradient-to-r from-[#FFFFFF8F] to-[#5400EEB3] rounded-lg flex flex-col items-center gap-5">
                <h1 class="text-5xl font-bold text-white">Score: <span class="font-medium">0</span></h1>
                <button class="btn">Play Again</button>
                <p class="text-white">Practice will make you Pro</p>
            </div>
        </div>
    </main>
    <!-- scripts -->
    <script src="./scripts/utility.js"></script>
    <script src="./scripts/app.js"></script>
</body>

</html>
